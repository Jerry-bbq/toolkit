name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          run_install: false
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Verify pnpm installation
        run: |
          pnpm --version || npm install -g pnpm
          pnpm --version
      - name: Install dependencies
        run: pnpm install
      - name: Build
        run: pnpm run build
      - name: Test
        run: pnpm run test
      - name: Lint
        run: pnpm run lint || true
      - name: API Extractor (core)
        run: pnpm -C packages/core exec api-extractor run --local || true
      - name: Bench (core)
        run: pnpm run bench || true
